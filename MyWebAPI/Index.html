<html ng-app="myApp">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
    <script src="DataSvc.js"></script>
</head>
<body ng-controller="myCtrl">
    <h1 class="text-center">Student Database</h1>
    <div class="container col-md-6 col-md-offset-3">
        <table class="table table-bordered table-striped table-responsive table-condensed" ng-if="checkNull(students)">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Age</td>
                <td>City</td>
                <td>Operations</td>
            </tr>
            <tr ng-repeat="student in students">
                <td>{{student.ID}}</td>
                <td>{{student.Name}}</td>
                <td>{{student.Age}}</td>
                <td>{{student.City}}</td>
                <td><button class="btn btn-small btn-delete btn-danger" ng-click="delStudent(student.ID)">Delete</button>
                <button class="btn btn-small btn-delete btn-danger" ng-click="populateForm(student.ID)">Edit</button></td>
            </tr>
        </table>
    </div>

    <div class="container col-md-4 col-md-offset-4">
        <form class="form-group">
            <label>ID:</label>
            <input type="number" ng-model="newStudent.ID" class="form-control" placeholder="Enter student's ID" />
            <label>Name:</label>
            <input type="text" ng-model="newStudent.Name" class="form-control" placeholder="Enter student's name" />
            <label>Age:</label>
            <input type="number" ng-model="newStudent.Age" class="form-control" placeholder="Enter student's age" />
            <label>City:</label>
            <input type="text" ng-model="newStudent.City" class="form-control" placeholder="Enter student's city" />
            <br />
            <div class="btn-group col-md-offset-3">
                <span><button type="submit" class="btn btn-small btn-primary" ng-click="updateStudent(newStudent.ID)">Update</button></span>
                <span><button type="submit" class="btn btn-small btn-primary" ng-click="addStudent(newStudent)">Add Student</button></span>
                <span><button type="reset" class="btn btn-small btn-danger">Reset</button></span>
            </div>
        </form>
    </div>
</body>
</html>
